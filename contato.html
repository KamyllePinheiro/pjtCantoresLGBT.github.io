<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width-devide-widht">
        <title> Fale conosco! </title>
        <link rel="stylesheet" href="reset.css"/>
        <link rel="stylesheet" href="style.css"/>
        <link rel="stylesheet" href="contato.css"/>
        <script src="js/contato.js"></script>
    
    </head>

    <body>

        <header class="cabecalho">

            <div class="titulo_nav">
                <h1><img src="imgs/bandeiraLGBT.jpg"></h1>
                
                <nav class="menu">
                    <ul>
                        <li class="item_menu"> <a class="linkMenu" href="indexPjtCantoresLGBT.html"> Inicio </a> </li>
                        <li class="item_menu"> <a class="linkMenu" href="sobre.html"> Sobre a comunidade </a> </li>
                        <li class="item_menu"> <a class="linkMenu" href="Cantores.html"> Cantores LGBTQIA+</a> </li>
                        <li class="item_menu"> <a class="linkMenu" href="QuemSomos.html"> Quem somos </a> </li>
                    </ul>
                </nav>
            </div>
            
        </header>

        <main>
            <form id="formContato" action="arquivoquereceberaosdados.js" method="post" onsubmit="return validarCampos()">
               <div class="div-mensagem"><spam id="msgErro"></spam></div> 
                <label for="nomesobrenome">Nome e sobrenome: </label>
                <input class="input-padrao"  type="text" id="nomesobrenome" name="nomesobrenome" required />

                <label for="email"> Email: </label>
                <input class="input-padrao" type="email" id="email" name="email" required placeholder="seuemail@dominio.com"/>

                <label for="telefone"> Telefone: </label>
                <input class="input-padrao" type="tel" id="telefone" required placeholder="(XX) XXXXX-XXXX"/>

                <label for="mensagem"> Mensagem: </label>
                <textarea class="input-padrao" cols="70" rows="10" id="mensagem"></textarea>
            </form>
        </main>

        <fieldset class="fieldset">

            <legend> 
                Como você prefere nosso contato? 
            </legend>
            
            <label for="radio-email">
                <input type="radio" name="contato" value="email" id="radio-email"/>
                Email
            </label>

            <label for="radio-ligacao">
                <input type="radio" name="contato" value="ligacao" id="radio-ligacao"/> Telefone/Ligação 
            </label>

            <label for="radio-whatsapp">
                <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked/> Whatsapp 
            </label> 

        </fieldset>

        <label class="checkbox"><input type="checkbox" checked/> Gostaria de receber nossas novidades por email? </label>

        <fieldset class="fieldset"> 
            <legend>  Em qual período você prefere nosso contato?  </legend>

            <select class="select_periodo" id="periodo">
                <option>Manhã (07:00-12:00)</option>
                <option>Tarde (13:00-17:00</option>
                <option>Noite (18:00-22:00)</option>
            </select>

        </fieldset>

        <input type="submit" value="Enviar Formulário" class="enviar"/>

        <footer class="rodape">
            &copy; Kamylle Pinheiro, Kailane Alves e kaiky Knapp- 2021
        </footer>
    </body>
</html>
